name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate JSON files
        run: |
          find . -name "*.json" -not -path "./.git/*" | while read file; do
            echo "Validating: $file"
            python3 -m json.tool "$file" > /dev/null
          done

  sync:
    name: Sync
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync to S3 bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          : "${AWS_ACCESS_KEY_ID:?AWS_ACCESS_KEY_ID secret is not set}"
          : "${AWS_SECRET_ACCESS_KEY:?AWS_SECRET_ACCESS_KEY secret is not set}"
          : "${AWS_DEFAULT_REGION:?AWS_DEFAULT_REGION secret is not set}"
          : "${S3_BUCKET:?S3_BUCKET secret is not set}"
          aws s3 sync . "s3://${S3_BUCKET}" \
            --exclude ".git/*" \
            --delete
