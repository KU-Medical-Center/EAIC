name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate JSON files
        run: |
          find . -name "*.json" -not -path "./.git/*" | while read file; do
            echo "Validating: $file"
            python3 -m json.tool "$file" > /dev/null
          done

  sync:
    name: Sync
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    container:
      image: code.ornl.gov:4567/research-enablement/containers/acorn:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Push to ACORN
        env:
          ACORN_TOKEN: ${{ secrets.ACORN_TOKEN }}
        run: |
          : "${ACORN_TOKEN:?ACORN_TOKEN secret is not set}"
          acorn push
